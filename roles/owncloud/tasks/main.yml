---
- name: fetch docker compose file
  fetch:
    src: https://raw.githubusercontent.com/owncloud-docker/server/master/docker-compose.yml
    dest: /home/pi/setup-owncloud.yml

- name: setup owncloud
  environment:
    OWNCLOUD_VERSION: latest
    OWNCLOUD_DOMAIN: "{{ owncloud_host }}"
    ADMIN_USERNAME: "{{ owncloud_user }}"
    ADMIN_PASSWORD: "{{ owncloud_password }}"
  docker_service:
    project_src: /home/pi
    files: setup-owncloud.yml
    restarted: yes
